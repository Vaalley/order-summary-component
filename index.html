<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Order Summary Component</title>
	</head>
	<body>
		<main class="component-container">
			<div class="card-container">
				<img
					src="./images/illustration-hero.svg"
					alt="illustration of a girl listening to music on her phone"
				/>
				<div class="order-summary">
					<h2 class="order-header">Order Summary</h2>
					<p class="order-paragraph">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="plan-summary">
						<img src="./images/icon-music.svg" alt="music note icon" />
						<div class="plan-price">
							<h3 class="annual-plan">Annual Plan</h3>
							<p class="price">$59.99/year</p>
						</div>
						<p class="change-order">Change</p>
					</div>
					<button class="proceed-payment">Proceed to Payment</button>
					<p class="cancel-order">Cancel Order</p>
				</div>
			</div>
		</main>
	</body>
</html>
